<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Chile Limpio</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    

    <img src="imagenes/logo.png" alt="logo" id="logo">
    <h1> Formulario de postulación</h1> 

    <form action="">
        <div>
            <label for="rut">Rut:</label>
            <input type="text" id = 'rut'>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id = 'nombre'>
        </div>
        <div>
            <label for="apaterno">Apellido Paterno:</label>
            <input type="text" id = 'apaterno' name="apaterno" required minlength="3" maxlength="20">
        </div>
        <div>
            <label for="amaterno ">Apellido Materno:</label>
            <input type="text" id = 'amaterno' name="amaterno" required minlength="3" maxlength="20">
        </div>
    
        <div>
            <label for="celular">Celular:</label>
            <input type="tel" id = 'celular' name="celular " required minlength="9" maxlength="12">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id = 'edad' name="edad " required min="18" max="35">
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id = 'fechaNacimiento' name="fechaNacimiento " required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id = 'email' name="email " required >
        </div>
        <div>
            <label for="profesion">Profesión:</label>
            <textarea type="text" id = 'profesion' name="profesion" required ></textarea>
        </div>
        <div>
            <label for="motivacion">Motivación para Postular:</label>
            <textarea id="motivacion" name="motivacion " required ></textarea>
        </div>

        
            <label for="genero"> Genero:</label>
                <select name="genero" id="genero" required>
                    <option value="" Elija una opcion:>    </option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                
                </select>
            </label>
        <div>
        <input type="submit" onclick =' return enviarFormulario();' value="Enviar" >
        <input type="button" onclick =' return crearCarta();' value="Crear Carta">
    </div>




    </form>

    <textarea id="carta" rows="10" cols = "50" readonly ></textarea>
     <script src="script.js"></script>

    
</body>
</html>
